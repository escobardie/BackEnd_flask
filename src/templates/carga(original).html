<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Python</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center mt-5 mb-5 text-primary">Carga de Noticias</h1>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/articulo_art" method="POST" enctype="multipart/form-data">
                    <div class="row mb-3">
                        <div class="col">
                            <label>titulo</label>
                            <input type="text" class="form-control mb-3" name="titulo">
                        </div>
                        <div class="col">
                            <label>Descripcion</label>
                            <input type="text" class="form-control mb-3" name="texto_articulo">
                        </div>
                        <div class="col">
                            <label>foto</label>
                            <input  type="file" class="form-control mb-3" name="imagen">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
